name: Test

# Trigger the workflow on push or pull request
on:
  push:
    paths:
      - 'zram-config'
      - 'ztab'
      - '**.bash'
      - 'tests/**'
      - '.github/workflows/test-action.yml'
  pull_request:
    paths:
      - 'zram-config'
      - 'ztab'
      - '**.bash'
      - 'tests/**'
      - '.github/workflows/test-action.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    steps:
       - name: Checkout repository
         uses: actions/checkout@v5
         with:
          submodules: recursive
       - name: Setup environment
         id: setup
         run: |
           sudo apt-get update
           sudo apt-get install --yes expect minisign
           sudo -E ./tests/image.bash "zig"
           # imageurl="$(curl "https://downloads.raspberrypi.org/raspios_lite_arm64_latest" -s -L -I  -o /dev/null -w '%{url_effective}')"
           # imagexz="$(basename "$imageurl")"
           # image="$(echo "$imagexz" | sed -e 's/.xz//')"
           # echo "imageurl=$imageurl" >> $GITHUB_OUTPUT
           # echo "imagexz=$imagexz" >> $GITHUB_OUTPUT
           # echo "image=$image" >> $GITHUB_OUTPUT
       # - name: Cache Raspberry Pi OS 64bit image
       #   uses: actions/cache@v4
       #   with:
       #     path: ${{ steps.setup.outputs.image }}
       #     key: ${{ steps.setup.outputs.image }}
       # - name: Build image
       #   run: sudo -E ./tests/image.bash "setup" "${{ steps.setup.outputs.imagexz }}" "${{ steps.setup.outputs.image }}" "${{ steps.setup.outputs.imageurl }}"
       #   shell: bash
       - name: Run tests
         run: |
           sudo expect ./tests/run.exp
         shell: bash
       - name: Copy logs
         if: always()
         run: sudo ./tests/image.bash "copy-logs" "raspios.img"
       - name: Upload logs
         if: always()
         uses: actions/upload-artifact@v5
         with:
           name: zig-build.log
           path: zig-build.log
