name: Test

# Trigger the workflow on push or pull request
on:
  push:
    paths:
      - 'zram-config'
      - '**.bash'
      - 'tests/**'
      - '.github/workflows/test-action.yml'
  pull_request:
    paths:
      - 'zram-config'
      - '**.bash'
      - 'tests/**'
      - '.github/workflows/test-action.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout repository
         uses: actions/checkout@v2.4.0
       - name: Setup environment
         id: setup
         run: |
           sudo -E bash -c set
           sudo apt-get update
           sudo apt-get install --yes gnupg unzip expect systemd-container qemu-user-static qemu-utils qemu-system-aarch64
           echo "::set-output name=image32::$(basename "$(curl "https://downloads.raspberrypi.org/raspios_lite_armhf_latest" -s -L -I  -o /dev/null -w '%{url_effective}')")"
       - name: Cache Raspberry Pi OS 32bit image
         uses: actions/cache@v2.1.7
         with:
           path: ${{ steps.setup.outputs.image32 }}
           key: ${{ steps.setup.outputs.image32 }}
       - name: Build image
         run: sudo -E ./tests/setup-image.bash "${{ steps.setup.outputs.image32 }}"
         shell: bash
       - name: Run tests
         run: sudo expect ./tests/run.exp
         shell: bash
